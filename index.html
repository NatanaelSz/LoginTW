<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6D28D9', // Roxo vibrante
                            dark: '#5B21B6',
                            light: '#8B5CF6'
                        },
                        secondary: {
                            DEFAULT: '#F59E0B', // Amarelo dourado
                            dark: '#B45309',
                            light: '#FBBF24'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-100 via-white to-gray-200">
    <main class="min-h-screen flex items-center justify-center p-4">
        <section class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
            <div class="px-10 py-12">
                <header class="text-center mb-10">
                    <h1 class="text-3xl font-bold text-primary">Bem-vindo</h1>
                    <p class="text-gray-600 mt-2">Faça login para acessar sua conta</p>
                </header>
                
                <form id="loginForm" class="space-y-6" novalidate>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400" aria-hidden="true"></i>
                            </span>
                            <input type="email" id="email" name="email" required autocomplete="username"
                                class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                                placeholder="seu@email.com">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400" aria-hidden="true"></i>
                            </span>
                            <input type="password" id="password" name="password" required autocomplete="current-password"
                                class="py-3 pl-10 pr-10 block w-full border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                                placeholder="••••••••">
                            <button type="button" id="togglePassword" aria-label="Mostrar ou ocultar senha"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <span class="ml-2 block text-sm text-gray-700">Lembrar-me</span>
                        </label>
                        
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-dark">
                            Esqueceu sua senha?
                        </a>
                    </div>
                    
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 rounded-md shadow-lg text-sm font-medium text-white bg-gradient-to-r from-primary to-primary-dark hover:from-primary-light hover:to-primary-dark focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200">
                        Entrar
                    </button>
                </form>
                
                <div class="mt-6 relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Ou continue com</span>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#" role="button" aria-label="Entrar com Google"
                        class="social-btn w-32 flex justify-center items-center">
                        <i class="fab fa-google text-red-500" aria-hidden="true"></i>
                        <span class="ml-2">Google</span>
                    </a>
                    
                    <a href="#" role="button" aria-label="Entrar com Facebook"
                        class="social-btn w-32 flex justify-center items-center">
                        <i class="fab fa-facebook-f text-blue-600" aria-hidden="true"></i>
                        <span class="ml-2">Facebook</span>
                    </a>
                </div>
                
                <p class="mt-6 text-sm text-gray-600 text-center">
                    Não tem uma conta? 
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">
                        Cadastre-se
                    </a>
                </p>
            </div>
            
            <footer class="px-10 py-4 bg-gray-50 border-t border-gray-100 text-center">
                <p class="text-xs text-gray-500">&copy; 2023 Sistema. Todos os direitos reservados.</p>
            </footer>
        </section>
    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
